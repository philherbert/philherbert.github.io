<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Phil Herbert - photography
        </title>
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://unpkg.com/photoswipe/dist/photoswipe.css">
    </head>
    <body>
        <header>
            <h1>
                Phil Herbert
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">
                            <i data-feather="chevron-left"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/running">
                            /running
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <p>
                    In 2021 I started taking pictures on film. Most of these were developed at Exposure Therapy.
                </p>
                <div class="pswp-gallery pswp-gallery--single-column" id="gallery">
                </div>
            </section>
        </main>
        <script>
          feather.replace()
        </script>
        <script type="module">
          import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe/dist/photoswipe-lightbox.esm.js';
          const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe/dist/photoswipe.esm.js')
          });
          const addImage = (name) => {
              const thumb = document.createElement('img')
              thumb.setAttribute('src', `/images/photography/thumbs/${name}.jpg`)
              const image = document.createElement('a')
              image.setAttribute('href', `/images/photography/${name}.jpg`)
              image.setAttribute('data-pswp-width', '1638')
              image.setAttribute('data-pswp-height', '2048')
              image.setAttribute('target', '_blank')
              image.appendChild(thumb)
              document.getElementById("gallery").appendChild(
                image
              )
          }
          [
            'ca_suit_guy',
            'birds',
            'andre',
            'ca_chiller_guy',
            'el_salvador_coast'
          ].forEach(name => addImage(name))
          lightbox.init();
        </script>
    </body>
</html>
