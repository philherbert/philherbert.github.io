<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Phil Herbert - photography
        </title>
        <script src="https://unpkg.com/feather-icons"></script>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://unpkg.com/photoswipe/dist/photoswipe.css">
        <!-- Pixel Code for https://app.tinyanalytics.io/ -->
        <script defer src="https://app.tinyanalytics.io/pixel/i2GEMBzpzfZj5Wg4"></script>
        <!-- END Pixel Code -->
    </head>
    <body>
        <header>
            <h1>
                Phil Herbert
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">
                            <i data-feather="chevron-left"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/running">
                            /running
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <p>
                    In 2021 I started taking pictures on film.
                    Most of these were developed and scanned at Exposure Therapy, in Brooklyn.
                </p>
                <div class="pswp-gallery pswp-gallery--single-column" id="gallery">
                </div>
            </section>
        </main>
        <script>
          feather.replace()
        </script>
        <script type="module">
          import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe/dist/photoswipe-lightbox.esm.js';
          const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe/dist/photoswipe.esm.js')
          });
          const LH_SMALL_DIMENSIONS = [1638, 2048]
          const LH_PANO_DIMENSIONS = [2048, 855]
          const addImage = (name) => {
              const thumb = document.createElement('img')
              thumb.setAttribute('src', `/images/photography/thumbs/${name}.jpg`)
              const image = document.createElement('a')
              image.setAttribute('href', `/images/photography/${name}.jpg`)
              const width = name.startsWith('pano') ? LH_PANO_DIMENSIONS[0] : LH_SMALL_DIMENSIONS[0]
              const height = name.startsWith('pano') ? LH_PANO_DIMENSIONS[1] : LH_SMALL_DIMENSIONS[1]
              image.setAttribute('data-pswp-width', width.toString())
              image.setAttribute('data-pswp-height', height.toString())
              image.setAttribute('target', '_blank')
              image.appendChild(thumb)
              document.getElementById("gallery").appendChild(
                image
              )
          }
          [
            'ca_suit_guy',
            'birds',
            'ca_isa',
            'pano_road',
            'ca_chiller_guy',
            'el_salvador_coast',
            'seal_fight',
            'venice_house_1',
            'venice_house_2',
            'venice_house_3',
          ].forEach(name => addImage(name))
          lightbox.init();
        </script>
    </body>
</html>
